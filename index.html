<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/delete-button.png" type="image/x-icon">
  <title>Tic Tac Toe</title>


  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
</head>
<body>
  
  <div>
    <h1 class="game-title container">tic-tac-toe</h1>
    
    <div id="board" class="container">
      <div class="flex flex-center-xy mt-5">
        <div>
          <div class="flex">
            <div class="flex game-board-border" data-row="0" data-col="0"></div>
            <div class="flex game-board-border" data-row="0" data-col="1"></div>
            <div class="flex game-board-border" data-row="0" data-col="2"></div>
          </div>
          <div class="flex">
            <div class="flex game-board-border" data-row="1" data-col="0"></div>
            <div class="flex game-board-border" data-row="1" data-col="1"></div>
            <div class="flex game-board-border" data-row="1" data-col="2"></div>
          </div>
          <div class="flex">
            <div class="flex game-board-border" data-row="2" data-col="0"></div>
            <div class="flex game-board-border" data-row="2" data-col="1"></div>
            <div class="flex game-board-border" data-row="2" data-col="2"></div>
          </div>
        </div>
      </div>
    
      <div class="score-board container">
        <p >Player 1: <span id="player1-score">0</span></p>
        <p>Tie: <span id="tie-score">0</span></p>
        <p>Player 2: <span id="player2-score">0</span></p>
    
      </div>
    
      <div class="match-result-container hide">
        <div class="match-result-wrapper container flex flex-center-xy">
          <div class="wrapper">
            <h2 id="match-result"></h2>
            <button type="button" id="btn-play-again" class="btn btn-play-again">Play Again</button>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
